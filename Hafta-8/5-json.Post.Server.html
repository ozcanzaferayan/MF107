<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="ekleBtn">Kedi Ekle </button>
    <div id="resultDiv"></div>

    <script>

        const ekleBtn = document.getElementById("ekleBtn");

        ekleBtn.addEventListener("click", async function () {
            const user = {
                name: "Eva", //daha sonra input olarak alacagimiz bilgiler.
            }
            const API_URL = "http://localhost:3003/users";
            const res = await fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(user)
            })
            const newUser = await res.json();
            document.getElementById("resultDiv").innerHTML = newUser.name;
        })
    </script>
</body>

</html>
