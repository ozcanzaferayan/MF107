<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="getirButton">Seni Sectim</button>
    <div id="resultDiv"></div>   
    
    <script>
        //1- Dom elamanlarini alacagiz.

        const getirButton = document.getElementById("getirButton");
        const resultDiv = document.getElementById("resultDiv");

        //2 - Eventlerin baglanamasi

        getirButton.addEventListener("click", async function() {

            const URL = "https://pokeapi.co/api/v2/pokemon?limit=10";
            const respond = await fetch(URL);
            const data = await respond.json();
            const pokemons = data.results;
            
            pokemons.forEach(pokemon => {
                resultDiv.innerHTML += pokemon.name + "<br>";
            });
        })

        const number = 5;

    </script>
</body>
</html>
