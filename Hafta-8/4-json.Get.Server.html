<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="peopleUl">

    </ul>


    <script>

        const peopleUl = document.getElementById("peopleUl");

        async function getPeople() {
            const API_URL = "http://localhost:3000/users";
            const respond = await fetch(API_URL);
            const people = await respond.json();

            const htmlArray = people.map((person) => `<li>${person.name}</li>`);

            const htmlString = htmlArray.join(" ");


            peopleUl.innerHTML = htmlString;

        }

        getPeople();



    </script>
</body>
</html>
