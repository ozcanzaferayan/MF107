<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
          all: unset;  
          background-color: dodgerblue;
          color: white;
          font-family: Arial, sans-serif;
          padding: 22px;
          border-radius: 30px;
          border: 2px black dotted

</head>
