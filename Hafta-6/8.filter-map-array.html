<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="paintingList"></ul>
    <script>
    const paintingList = document.getElementById("paintingList");
    const paintingsArray = ["Mona Lisa", "Yildizli Gece", "Kaplumbaga Terbiyecisi", "Öpücük"];

    const newPaintings = paintingsArray.filter(x => x !== "Mona Lisa");    
    const liArray = newPaintings.map((x) => `<li> ${x} </li>`).join("");   
    paintingList.innerHTML = liArray;

    </script>
</body>
</html>
