<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="bookList">
    </ul>

    <script>
        const bookList = document.getElementById("bookList");
        const books = ["1984", "Cin Ali", "Otomatik Portakal", "Yüzüklerin Efendisi", "Momo", "Felsefenin Baslangic Ilkeleri", "Metro 2033"];

        const bookLiArray = books.map((x) => `<li> ${x} </li>`);

        const booksLiString = bookLiArray.join("");

        bookList.innerHTML = booksLiString;






    </script>
</body>

</html>
