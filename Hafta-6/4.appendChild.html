<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="meyveler">
        
    </ul>

    <script>
        
        //degiskenleri tanimlayacagiz.
        const meyveler = document.getElementById("meyveler");

        const li = document.createElement("li");

        li.innerText = "Elma";
        li.innerText = "Muz";

        
        meyveler.appendChild(li);
        
        li.style.color = "tomato";








        //degiskenleri event listenerlar ile birlestirecek ve aksiyon alacagiz.
    </script>
</body>
</html>
