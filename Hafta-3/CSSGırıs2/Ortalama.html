<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapi Ortalama</title>
    <style>
        .kutu{
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            clear: both;

        }
        .sag-kutu{
            float: right;
        }
        .sol-kutu{
            float: left;
        }
        .ortala{
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="kutu sag-kutu">Kutu 1</div>
    <div class="kutu ortala">Kutu 2</div>
    <div class="kutu sol-kutu">Kutu 3</div>

</body>
</html>
