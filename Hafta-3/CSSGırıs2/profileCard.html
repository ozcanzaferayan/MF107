<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #141414;            
        }
        .kutu{
            background-color: #1f1f1f ;
            width: 300px;         
            margin: auto;
            border-radius: 12px;
            padding: 16px;
            /* cascade ozelliginden faydalanarak tum yazilari beyaz yaptik */
            color: white;
            font-family: sans-serif;
            text-align: center;
            margin-top: 32px;
        }
        .kutu img{
            width: 100px;
            height: 100px;
            border-radius: 50px; 
            margin: auto;           
            display: block;
        }
        .kutu .isim{
            margin-top: 16px;
            display: block;
        }
        .kutu .adres{
            color: #94af40;
            display: block;
            margin-top: 8px;
        }
        .kutu .slogan{
            display: block;
            margin-top: 16px;
            color: lightgrey;
        }
        .kutu a{
            all: unset;
            background-color: #333333;
            display: block;
            padding: 8px;
            border-radius: 8px;
            margin: 8px;
        }
    </style>
</head>
<body>
    <div class="kutu">
        <img src="serkankilickap.jpg" alt="resim">
        <span class="isim">Serkan Kilickap</span>
        <span class="adres">Kocaeli, Turkey</span>
        <span class="slogan">"Birgun herkes Mobil & Frontend`i tadacak"</span>
        <a href="">Github</a>
        <a href="">Frontend Mentor</a>
        <a href="">Linkedin</a>
        <a href="">Twitter/X</a>
        <a href="">Instagram</a>
    </div>
</body>
</html>
