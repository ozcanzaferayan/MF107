<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            gap: 10px;
            grid-template-columns: 100px 200px;
            /* soldan saga dogru hacim veriyoruz (sirasiyla)  */            
            grid-template-rows: 100px 300px; /* yukaridan asagiya dogru hacim veriyoruz (sirasiyla)  */
            height: 100vh;
        }
        .box{
            background-color: mediumseagreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
