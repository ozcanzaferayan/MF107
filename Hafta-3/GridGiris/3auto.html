<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            gap:10px;
            grid-template-columns: auto 1fr ;
        }
        .box{
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">11234114</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
</body>
</html>
