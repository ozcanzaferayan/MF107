<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: 50px 50px 50px;
            background-color: antiquewhite;
            border-radius: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 16px;         
        }
        .box:nth-child(3){
            grid-column : span 2;
        }
        .box img{
            width: 30px ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Universal</div>
        <div class="box">...</div>
        <div class="box">$9,925</div>
        <div class="box">*4859</div>
        <div class="box"><img src="mc.png" alt=""></div>
    </div>
</body>
</html>
